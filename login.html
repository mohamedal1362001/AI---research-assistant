<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signs.css') }}">
</head>

<body>
    <div class="container">
        <h1>Login Page</h1>

        <form class="form" method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="username">Username:</label>
                {{ form.username(class='input-field', placeholder='Enter your username') }}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{ form.password(class='input-field', placeholder='Enter your password') }}
            </div>
            {{ form.submit(class='btn') }}
        </form>

        <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
    </div>
</body>

</html>
