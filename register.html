<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/signs.css">
</head>

<body>
<div class="container">
    <h2>Sign Up</h2>
<form class="form" method="POST" action="{{ url_for('register') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="name">Name:</label>
        {{ form.username(class='input-field', placeholder='Enter your ') }}
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        {{ form.password(class="input-field", placeholder="Enter your password") }}
    </div>
        
    {{ form.submit(class='btn') }}
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
</div>
    
</body>

</html>
